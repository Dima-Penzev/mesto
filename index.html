<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header content">
      <a class="fading" href="#">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип-надпись место Россия">
      </a>
    </header>
    <main>
      <section class="profile content">
        <div class="user">
          <img class="user__photo" src="./images/kusto.jpg" alt="Фото пользователя">
          <div>
            <div class="user__edit-wrap">
              <p class="user__name">Жак-Ив Кусто</p>
              <button class="user__edit fading" type="button">
                <img class="user__edit-image" src="./images/edit-button.svg" alt="логотип кнопки для редактирования профиля">
              </button>
            </div>
            <p class="user__activitie">Исследователь океана</p>
          </div>
          <button class="user__add-card fading" type="button">
            <img class="user__add-image" src="./images/cross.svg" alt="Логотип крестик">
          </button>
        </div>
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="" alt="">
            <div class="cards__wrap">
              <p class="cards__text"></p>
              <button class="cards__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
            
    </footer>
  </div>
</body>
</html>
