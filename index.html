<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header content">
      <a class="fading" href="#">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип-надпись место Россия">
      </a>
    </header>
    <main>
      <section class="content">
        <div class="user">
          <img class="user__photo" src="./images/kusto.jpg" alt="Фото пользователя">
          <div>
            <div class="user__edit-wrap">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="user__edit fading" type="button">
                <img class="user__edit-image" src="./images/edit-button.svg" alt="логотип кнопки для редактирования профиля">
              </button>
            </div>
            <p class="user__activity">Исследователь океана</p>
          </div>
          <button class="user__add-card fading" type="button">
            <img class="user__add-image" src="./images/cross.svg" alt="Логотип крестик для кнопки добавить">
          </button>
        </div>
        <ul class="cards">
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/karachaevsk.jpg" alt="старый заброшенный храм на фоне гор">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Карачаевск</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/dombai-road.jpg" alt="дорога к горам">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Домбай</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/elbrus.jpg" alt="гора Эльбрус">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Гора Эльбрус</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/mcheta-mtianeti.jpg" alt="изображение высокой заснеженной горы">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Мцхета-Мтианети</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/arhiz.jpg" alt="изображение старинного храма на фоне горы">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Архыз</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <div class="cards__image-wrap">
              <img class="cards__image" src="./images/dombai.jpg" alt="изображение старинного храма на фоне горы">
            </div>
            <div class="cards__wrap">
              <p class="cards__text">Гора Домбай-Ульген</p>
              <button class="cards__like-btn cards__like-btn_hover">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer content">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close fading" type="button">
          <img class="modal__close-image" src="./images/close-icon.svg" alt="Логотип крестик для закрыть модальное окно">
        </button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form id="form-profile">
          <input class="modal__input" id="name" type="text" name="username" required>
          <input class="modal__input" id="activity" type="text" name="activity">
          <button class="modal__submit modal__submit_hover" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
